<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist\css\style.min.css" rel="stylesheet" /> 
    <title>Calculator</title>
</head>
<body>
    <main class="page">
        <div class="calculator">
            <button name="clear" class="calcButton" type="button">C</button> 
            <button name="sign" class="calcButton" type="button">+/-</button> 
            <button name="percent" class="calcButton" type="button">%</button> 
            <button name="division" class="calcButton" type="button">/</button> 
            <button name="seven" class="calcButton" type="button">7</button> 
            <button name="eight" class="calcButton" type="button">8</button> 
            <button name="nine" class="calcButton" type="button">9</button> 
            <button name="multiply" class="calcButton" type="button">x</button> 
            <button name="four" class="calcButton" type="button">4</button> 
            <button name="five" class="calcButton" type="button">5</button> 
            <button name="six" class="calcButton" type="button">6</button> 
            <button name="subtraction" class="calcButton" type="button">-</button> 
            <button name="one" class="calcButton" type="button">1</button> 
            <button name="two" class="calcButton" type="button">2</button> 
            <button name="three" class="calcButton" type="button">3</button> 
            <button name="addition" class="calcButton" type="button">+</button> 
            <button name="zero" class="calcButton" type="button">0</button> 
            <button name="decimal" class="calcButton" type="button">.</button> 
            <button name="equals" class="calcButton" type="button">=</button> 
        </div>
    </main>
</body>
</html>
